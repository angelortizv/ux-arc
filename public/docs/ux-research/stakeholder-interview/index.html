                content: "\r¬øQu√© es la investigaci√≥n? linkLa investigaci√≥n es un proceso fundamental que nos permite obtener nuevos conocimientos o ampliar los ya existentes para aplicarlos en la soluci√≥n de problemas y la resoluci√≥n de interrogantes. En el contexto de UX (User Experience), la investigaci√≥n juega un papel crucial en la creaci√≥n de productos y servicios centrados en el usuario.\n¬øQu√© es la investigaci√≥n de UX? linkLa investigaci√≥n de UX nos permite empatizar con los usuarios, entender su contexto, necesidades, aspiraciones y frustraciones. Gracias a este proceso, podemos validar ideas desde las primeras etapas de creaci√≥n, asegurando que las soluciones desarrolladas resuelvan problemas reales y mejoren la experiencia del usuario. Adem√°s, ayuda a medir el rendimiento de un producto o servicio despu√©s de su lanzamiento, permitiendo iteraciones y mejoras continuas.\nTipos de Investigaci√≥n en UX linkInvestigaci√≥n Primaria linkLa investigaci√≥n primaria consiste en la recopilaci√≥n de informaci√≥n de primera mano mediante el contacto directo con usuarios o clientes. Este enfoque permite descubrir necesidades, validar hip√≥tesis y entender de manera profunda el problema a resolver.\nM√©todos comunes de investigaci√≥n primaria:\nEncuestas: Se utilizan para obtener informaci√≥n estructurada sobre opiniones, necesidades y comportamientos de los usuarios. Entrevistas: Proporcionan un espacio para una conversaci√≥n m√°s profunda y detallada con los usuarios, explorando sus experiencias y perspectivas. Pruebas de usabilidad: Evaluaciones que permiten observar c√≥mo los usuarios interact√∫an con un producto o servicio para identificar problemas y mejorar la experiencia. Investigaci√≥n Secundaria linkLa investigaci√≥n secundaria, tambi√©n conocida como ‚Äúinvestigaci√≥n de escritorio‚Äù, se basa en recopilar informaci√≥n previamente generada por otras personas o instituciones. Este tipo de investigaci√≥n permite ahorrar tiempo y recursos al aprovechar conocimientos ya existentes.\nFuentes comunes de investigaci√≥n secundaria:\nReportes: Estudios y documentos generados por empresas, agencias o gobiernos que contienen datos relevantes. Art√≠culos: Publicaciones acad√©micas y de la industria que ofrecen perspectivas sobre tendencias y mejores pr√°cticas. Libros: Recursos fundamentales para comprender principios y teor√≠as del dise√±o UX. Tipos de Investigaci√≥n en UX seg√∫n su objetivo linkInvestigaci√≥n Generativa linkSe enfoca en entender las necesidades y deseos de los usuarios, ayudando a identificar problemas y formular hip√≥tesis sobre posibles soluciones. M√©todos comunes:\nEntrevistas: Para profundizar en las motivaciones y expectativas de los usuarios. Encuestas exploratorias: Permiten recopilar informaci√≥n general antes de definir un problema espec√≠fico. Investigaci√≥n Evaluativa linkSe centra en validar soluciones con usuarios finales, con el objetivo de obtener retroalimentaci√≥n y mejorar el producto o servicio. M√©todos comunes:\nPruebas de usabilidad: Para identificar problemas de navegaci√≥n e interacci√≥n. Encuestas de satisfacci√≥n: Evaluaciones de la percepci√≥n del usuario sobre la experiencia general. Objetivos de la Investigaci√≥n de UX link Descubrir: Consiste en aclarar lo que no sabemos sobre los usuarios y comprender mejor sus necesidades, problemas y puntos de dolor. M√©todos: Encuestas, Entrevistas, Observaci√≥n. Explorar: Busca ampliar el contexto del problema y definir un alcance claro para el proyecto, identificando necesidades espec√≠ficas a atender. M√©todos: An√°lisis competitivo, Historias de usuario, Evaluar: Permite asegurarse de que la soluci√≥n funciona correctamente para los usuarios antes, durante y despu√©s del desarrollo del producto o servicio. M√©todos: Pruebas de usabilidad, Pruebas de accesibilidad, An√°lisis heur√≠stico. Escuchar: Ayuda a identificar problemas actuales con la soluci√≥n e interpretar datos para entender patrones y tendencias en la experiencia de                 title: "M√©todos de Investigac√≥n",
                description: "La investigaci√≥n en UX se puede abordar a trav√©s de distintos m√©todos que nos permiten comprender mejor a los usuarios y sus necesidades. Estos m√©todos pueden clasificarse en diversas dimensiones que ayudan a determinar su aplicabilidad en diferentes contextos.",
                content: "\rReferencia de Imagen: https://www.nngroup.com/articles/which-ux-research-methods/\nLa investigaci√≥n en UX se puede abordar a trav√©s de distintos m√©todos que nos permiten comprender mejor a los usuarios y sus necesidades. Estos m√©todos pueden clasificarse en diversas dimensiones que ayudan a determinar su aplicabilidad en diferentes contextos.\nCuantitativos linkLos m√©todos cuantitativos buscan medir un fen√≥meno de manera estructurada y objetiva. Su principal ventaja es la capacidad de reducir el sesgo en una investigaci√≥n, ya que los datos se presentan en forma de n√∫meros, porcentajes y m√©tricas cuantificables. Algunos ejemplos incluyen:\nEncuestas con preguntas cerradas: Un ejemplo es la encuesta de satisfacci√≥n Net Promoter Score (NPS), donde los usuarios califican su disposici√≥n a recomendar un producto en una escala del 1 al 10. Pruebas A/B: Plataformas como Amazon y Netflix utilizan este m√©todo para comparar dos versiones de una interfaz y medir cu√°l genera mejores interacciones o conversiones. An√°lisis de datos y m√©tricas: Google Analytics permite rastrear m√©tricas como la tasa de rebote, el tiempo en p√°gina y el porcentaje de clics en elementos clave. Cualitativos linkLos m√©todos cualitativos nos permiten entender el comportamiento de los usuarios a trav√©s de la observaci√≥n y la escucha. Son √∫tiles para responder preguntas sobre ‚Äúpor qu√©‚Äù y ‚Äúc√≥mo‚Äù se comportan los usuarios de determinada manera. Ejemplos incluyen:\nEntrevistas abiertas: Empresas como Airbnb realizan entrevistas con anfitriones y hu√©spedes para entender mejor sus necesidades y mejorar su plataforma. Estudios de campo: Observaciones en tiendas f√≠sicas permiten analizar c√≥mo los clientes navegan y toman decisiones de compra. Pruebas de usabilidad con observaci√≥n directa: En un caso de estudio de Nielsen Norman Group, una prueba de usabilidad revel√≥ que los usuarios ten√≠an dificultades para encontrar la opci√≥n de ‚Äúcontacto‚Äù en un sitio web de servicios financieros. Dimensiones de Investigaci√≥n en UX linkConductual vs. Actitudinal linkConductual linkSe enfoca en entender el comportamiento de las personas y c√≥mo interact√∫an con un producto o servicio. Los m√©todos en esta categor√≠a buscan capturar ‚Äúlo que las personas hacen‚Äù, en lugar de lo que dicen que hacen. Ejemplos incluyen:\nPruebas de usabilidad: Un estudio de Eye-tracking en e-commerce mostr√≥ que los usuarios prestaban m√°s atenci√≥n a las im√°genes de los productos que a sus descripciones. Seguimiento ocular (eyetracking): Amazon usa eye-tracking para entender c√≥mo los usuarios escanean las p√°ginas de productos. An√°lisis de patrones de uso: Spotify analiza las listas de reproducci√≥n para predecir tendencias musicales. Pruebas A/B: Facebook prueba diferentes dise√±os de feed para mejorar la retenci√≥n de usuarios. Ejemplo de mapa de calor generado por eye-tracking que muestra d√≥nde los usuarios fijan m√°s la vista en una p√°gina web:\nReferencia de Imagen: https://www.researchgate.net/publication/253238905/figure/fig1/AS:298030554206214@1448067429989/Example-of-eye-tracking-used-in-the-pre-testing-of-a-questionnaire-heatmap-of-reading.png\nActitudinal linkSe centra en comprender las percepciones, pensamientos y opiniones de los usuarios sobre un producto o servicio. Los m√©todos en esta categor√≠a recogen informaci√≥n autoinformada. Ejemplos incluyen:\nEncuestas de satisfacci√≥n: Apple usa encuestas para medir la satisfacci√≥n con sus productos despu√©s de la compra. Grupos focales: Empresas de autom√≥viles realizan grupos focales para evaluar la percepci√≥n de un nuevo modelo de veh√≠culo. Card sorting: En un estudio con una empresa de software, se utiliz√≥ card sorting para organizar la arquitectura de informaci√≥n de un nuevo portal de clientes. Ejemplo de un resultado visual de una prueba de Card Sorting con categor√≠as organizadas por los usuarios:\nReferencia de Imagen: https://servicetransformation.blog.essex.gov.uk/wp-content/uploads/sites/6/2022/01/card-sort.png\nCualitativo vs. Cuantitativo linkM√©todos cualitativos linkEstos m√©todos generan datos basados en observaciones o interacciones directas con los usuarios. Permiten entender mejor las razones detr√°s de ciertos comportamientos. Ejemplos incluyen:\nPruebas de usabilidad con observaci√≥n: En una prueba de usabilidad para una app bancaria, se descubri√≥ que los usuarios no encontraban f√°cilmente la opci√≥n para transferencias r√°pidas. Entrevistas en profundidad: Un estudio de UX en una app de salud revel√≥ que los usuarios quer√≠an m√°s recordatorios personalizados para tomar sus medicamentos. Estudios etnogr√°ficos: Google llev√≥ a cabo estudios etnogr√°ficos en zonas rurales para entender c√≥mo las personas acceden a internet con conexiones limitadas. M√©todos cuantitativos linkRecopilan datos de forma estructurada y en gran cantidad para su an√°lisis estad√≠stico. Son √∫tiles para medir el impacto y la magnitud de un problema. Ejemplos incluyen:\nAn√°lisis de m√©tricas de uso: Netflix usa m√©tricas para identificar qu√© tipo de contenido es m√°s popular en diferentes regiones. Encuestas con preguntas cerradas: LinkedIn usa encuestas para medir la satisfacci√≥n con su interfaz de usuario. Pruebas A/B con grandes vol√∫menes de usuarios: Instagram prueba diferentes dise√±os de interfaz con grupos de usuarios antes de hacer cambios permanentes. "

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
