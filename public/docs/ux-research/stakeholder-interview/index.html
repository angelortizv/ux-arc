                content: "UX-Arc es un blog y repositorio personal dedicado a compartir conocimientos, experiencias y recursos sobre el fascinante mundo del diseño de experiencia de usuario (UX). A lo largo de los años, he recopilado información valiosa sobre diversos aspectos del diseño digital, y este espacio nace con la intención de organizar y difundir ese conocimiento de manera accesible para quienes buscan mejorar sus habilidades y comprensión en el campo del UX.\n¿Qué encontrarás en UX-Arc? linkEste espacio aborda una amplia variedad de temas esenciales en el ámbito del diseño de experiencia de usuario, incluyendo:\nUX Research: Métodos y herramientas para entender las necesidades, comportamientos y motivaciones de los usuarios. Ideación de Soluciones: Técnicas y enfoques para generar ideas innovadoras y resolver problemas de diseño. Principios del Diseño: Fundamentos esenciales que guían la creación de experiencias digitales efectivas y atractivas. Diseño de Interacción: Estrategias para desarrollar interfaces intuitivas y funcionales. Usabilidad: Mejores prácticas para garantizar que los productos digitales sean fáciles de usar y comprender. Análisis Heurístico: Evaluaciones basadas en principios de usabilidad para identificar mejoras en el diseño. Accesibilidad: Diseño inclusivo que garantiza experiencias digitales accesibles para todos los usuarios. Testing: Métodos de prueba para validar y optimizar la experiencia del usuario antes y después del lanzamiento de un producto. Además, UX-Arc explorará otros temas afines que pueden enriquecer el conocimiento y la práctica en el diseño UX.\nConéctate y sigue explorando linkSi deseas conocer más sobre mi trabajo, puedes visitar mis sitios web:\n🌐 angelortizv.me 🌐 angelortizv.com\nPara consultas, sugerencias o colaboración, no dudes en escribirme a: 📩 angelo@angelortizv.com\nEspero que UX-Arc se convierta en una fuente de inspiración y aprendizaje para ti. ¡Bienvenido a esta comunidad de diseño UX!\n"

                href: "\/docs\/ux-research\/intro\/",
                title: "Investigación en Experiencia de Usuario",
                description: "La investigación es un proceso fundamental que nos permite obtener nuevos conocimientos o ampliar los ya existentes para aplicarlos en la solución de problemas y la resolución de interrogantes.",
                content: "\r¿Qué es la investigación? linkLa investigación es un proceso fundamental que nos permite obtener nuevos conocimientos o ampliar los ya existentes para aplicarlos en la solución de problemas y la resolución de interrogantes. En el contexto de UX (User Experience), la investigación juega un papel crucial en la creación de productos y servicios centrados en el usuario.\n¿Qué es la investigación de UX? linkLa investigación de UX nos permite empatizar con los usuarios, entender su contexto, necesidades, aspiraciones y frustraciones. Gracias a este proceso, podemos validar ideas desde las primeras etapas de creación, asegurando que las soluciones desarrolladas resuelvan problemas reales y mejoren la experiencia del usuario. Además, ayuda a medir el rendimiento de un producto o servicio después de su lanzamiento, permitiendo iteraciones y mejoras continuas.\nTipos de Investigación en UX linkInvestigación Primaria linkLa investigación primaria consiste en la recopilación de información de primera mano mediante el contacto directo con usuarios o clientes. Este enfoque permite descubrir necesidades, validar hipótesis y entender de manera profunda el problema a resolver.\nMétodos comunes de investigación primaria:\nEncuestas: Se utilizan para obtener información estructurada sobre opiniones, necesidades y comportamientos de los usuarios. Entrevistas: Proporcionan un espacio para una conversación más profunda y detallada con los usuarios, explorando sus experiencias y perspectivas. Pruebas de usabilidad: Evaluaciones que permiten observar cómo los usuarios interactúan con un producto o servicio para identificar problemas y mejorar la experiencia. Investigación Secundaria linkLa investigación secundaria, también conocida como “investigación de escritorio”, se basa en recopilar información previamente generada por otras personas o instituciones. Este tipo de investigación permite ahorrar tiempo y recursos al aprovechar conocimientos ya existentes.\nFuentes comunes de investigación secundaria:\nReportes: Estudios y documentos generados por empresas, agencias o gobiernos que contienen datos relevantes. Artículos: Publicaciones académicas y de la industria que ofrecen perspectivas sobre tendencias y mejores prácticas. Libros: Recursos fundamentales para comprender principios y teorías del diseño UX. Tipos de Investigación en UX según su objetivo linkInvestigación Generativa linkSe enfoca en entender las necesidades y deseos de los usuarios, ayudando a identificar problemas y formular hipótesis sobre posibles soluciones. Métodos comunes:\nEntrevistas: Para profundizar en las motivaciones y expectativas de los usuarios. Encuestas exploratorias: Permiten recopilar información general antes de definir un problema específico. Investigación Evaluativa linkSe centra en validar soluciones con usuarios finales, con el objetivo de obtener retroalimentación y mejorar el producto o servicio. Métodos comunes:\nPruebas de usabilidad: Para identificar problemas de navegación e interacción. Encuestas de satisfacción: Evaluaciones de la percepción del usuario sobre la experiencia general. Objetivos de la Investigación de UX link Descubrir: Consiste en aclarar lo que no sabemos sobre los usuarios y comprender mejor sus necesidades, problemas y puntos de dolor. Métodos: Encuestas, Entrevistas, Observación. Explorar: Busca ampliar el contexto del problema y definir un alcance claro para el proyecto, identificando necesidades específicas a atender. Métodos: Análisis competitivo, Historias de usuario, Evaluar: Permite asegurarse de que la solución funciona correctamente para los usuarios antes, durante y después del desarrollo del producto o servicio. Métodos: Pruebas de usabilidad, Pruebas de accesibilidad, Análisis heurístico. Escuchar: Ayuda a identificar problemas actuales con la solución e interpretar datos para entender patrones y tendencias en la experiencia de usuario. Métodos: Encuestas, Preguntas frecuentes. Conclusión linkLa investigación en UX es una herramienta esencial para diseñar productos centrados en las necesidades reales de los usuarios. Al emplear diversas metodologías de investigación primaria y secundaria, así como enfoques generativos y evaluativos, podemos descubrir oportunidades, mejorar soluciones y crear experiencias significativas e impactantes.\nAplicar una investigación adecuada en cada etapa del proceso de diseño asegura que los productos y servicios sean intuitivos, accesibles y alineados con las expectativas del usuario, resultando en mejores resultados para empresas y usuarios por igual.\n"
            }
        );

                href: "\/docs\/ux-research\/research-methods\/",
                title: "Métodos de Investigacón",
                description: "La investigación en UX se puede abordar a través de distintos métodos que nos permiten comprender mejor a los usuarios y sus necesidades. Estos métodos pueden clasificarse en diversas dimensiones que ayudan a determinar su aplicabilidad en diferentes contextos.",
                content: "\rReferencia de Imagen: https://www.nngroup.com/articles/which-ux-research-methods/\nLa investigación en UX se puede abordar a través de distintos métodos que nos permiten comprender mejor a los usuarios y sus necesidades. Estos métodos pueden clasificarse en diversas dimensiones que ayudan a determinar su aplicabilidad en diferentes contextos.\nCuantitativos linkLos métodos cuantitativos buscan medir un fenómeno de manera estructurada y objetiva. Su principal ventaja es la capacidad de reducir el sesgo en una investigación, ya que los datos se presentan en forma de números, porcentajes y métricas cuantificables. Algunos ejemplos incluyen:\nEncuestas con preguntas cerradas: Un ejemplo es la encuesta de satisfacción Net Promoter Score (NPS), donde los usuarios califican su disposición a recomendar un producto en una escala del 1 al 10. Pruebas A/B: Plataformas como Amazon y Netflix utilizan este método para comparar dos versiones de una interfaz y medir cuál genera mejores interacciones o conversiones. Análisis de datos y métricas: Google Analytics permite rastrear métricas como la tasa de rebote, el tiempo en página y el porcentaje de clics en elementos clave. Cualitativos linkLos métodos cualitativos nos permiten entender el comportamiento de los usuarios a través de la observación y la escucha. Son útiles para responder preguntas sobre “por qué” y “cómo” se comportan los usuarios de determinada manera. Ejemplos incluyen:\nEntrevistas abiertas: Empresas como Airbnb realizan entrevistas con anfitriones y huéspedes para entender mejor sus necesidades y mejorar su plataforma. Estudios de campo: Observaciones en tiendas físicas permiten analizar cómo los clientes navegan y toman decisiones de compra. Pruebas de usabilidad con observación directa: En un caso de estudio de Nielsen Norman Group, una prueba de usabilidad reveló que los usuarios tenían dificultades para encontrar la opción de “contacto” en un sitio web de servicios financieros. Dimensiones de Investigación en UX linkConductual vs. Actitudinal linkConductual linkSe enfoca en entender el comportamiento de las personas y cómo interactúan con un producto o servicio. Los métodos en esta categoría buscan capturar “lo que las personas hacen”, en lugar de lo que dicen que hacen. Ejemplos incluyen:\nPruebas de usabilidad: Un estudio de Eye-tracking en e-commerce mostró que los usuarios prestaban más atención a las imágenes de los productos que a sus descripciones. Seguimiento ocular (eyetracking): Amazon usa eye-tracking para entender cómo los usuarios escanean las páginas de productos. Análisis de patrones de uso: Spotify analiza las listas de reproducción para predecir tendencias musicales. Pruebas A/B: Facebook prueba diferentes diseños de feed para mejorar la retención de usuarios. Ejemplo de mapa de calor generado por eye-tracking que muestra dónde los usuarios fijan más la vista en una página web:\nReferencia de Imagen: https://www.researchgate.net/publication/253238905/figure/fig1/AS:298030554206214@1448067429989/Example-of-eye-tracking-used-in-the-pre-testing-of-a-questionnaire-heatmap-of-reading.png\nActitudinal linkSe centra en comprender las percepciones, pensamientos y opiniones de los usuarios sobre un producto o servicio. Los métodos en esta categoría recogen información autoinformada. Ejemplos incluyen:\nEncuestas de satisfacción: Apple usa encuestas para medir la satisfacción con sus productos después de la compra. Grupos focales: Empresas de automóviles realizan grupos focales para evaluar la percepción de un nuevo modelo de vehículo. Card sorting: En un estudio con una empresa de software, se utilizó card sorting para organizar la arquitectura de información de un nuevo portal de clientes. Ejemplo de un resultado visual de una prueba de Card Sorting con categorías organizadas por los usuarios:\nReferencia de Imagen: https://servicetransformation.blog.essex.gov.uk/wp-content/uploads/sites/6/2022/01/card-sort.png\nCualitativo vs. Cuantitativo linkMétodos cualitativos linkEstos métodos generan datos basados en observaciones o interacciones directas con los usuarios. Permiten entender mejor las razones detrás de ciertos comportamientos. Ejemplos incluyen:\nPruebas de usabilidad con observación: En una prueba de usabilidad para una app bancaria, se descubrió que los usuarios no encontraban fácilmente la opción para transferencias rápidas. Entrevistas en profundidad: Un estudio de UX en una app de salud reveló que los usuarios querían más recordatorios personalizados para tomar sus medicamentos. Estudios etnográficos: Google llevó a cabo estudios etnográficos en zonas rurales para entender cómo las personas acceden a internet con conexiones limitadas. Métodos cuantitativos linkRecopilan datos de forma estructurada y en gran cantidad para su análisis estadístico. Son útiles para medir el impacto y la magnitud de un problema. Ejemplos incluyen:\nAnálisis de métricas de uso: Netflix usa métricas para identificar qué tipo de contenido es más popular en diferentes regiones. Encuestas con preguntas cerradas: LinkedIn usa encuestas para medir la satisfacción con su interfaz de usuario. Pruebas A/B con grandes volúmenes de usuarios: Instagram prueba diferentes diseños de interfaz con grupos de usuarios antes de hacer cambios permanentes. "
            }

    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
    }());
